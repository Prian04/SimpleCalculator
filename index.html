<!DOCTYPE html>
<html data-ng-app="demoApp">
<head>
<meta charset="ISO-8859-1">
<title>IAngular JS</title>
<style>
input[type="number"]{
    height:30px;
	width: 240px;
	font-size: 14px;
	font-weight:bold;
}
input[type="button"]{
	height:45px;
	width: 65px;
	font-size: 14px;
	font-weight:bold;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script  type='text/javascript'src="angular.js"></script>
</head>
<body>
<div data-ng-controller="demoCtrl">
Welcome {{message}}
    <p>
  First Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" data-ng-model="a" />
    </p>
    <p>
  Second Number:&nbsp;&nbsp; <input type="number" data-ng-model="b" />
    </p>
    <p>
   Result :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" id="R" data-ng-value="result" />
      
    </p>
    <input type="button" value="Add" data-ng-click="add()"/>&nbsp;	&nbsp;
    <input type="button" value="Sub" data-ng-click="sub()"/>&nbsp;	&nbsp;
    <input type="button" value="Mul" data-ng-click="mul()"/>&nbsp;	&nbsp;
    <input type="button" value="Div" data-ng-click="div()"/>&nbsp;	&nbsp;
   <p>
    Sum: {{ a+b }} 
    Sub: {{ a-b }}
    Mul: {{ a*b }}
    Div: {{ a/b }}
   </p> 
</div>
</body>
</html>
